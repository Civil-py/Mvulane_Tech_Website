<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mvulane Tech</title>
  {% load static %}

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-container {
      background-color: black;
      padding: 3px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: box-shadow 0.7s ease-in-out;
    }

    .header-shadow {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand,
    .nav-link {
      color: white !important;
      font-size: 1.1rem;
      padding: 0;
      margin-right: 20px;
    }

    .navbar .nav-link {
      display: flex;
      align-items: center;
    }

    .profile-img {
      width: 38px;
      height: 38px;
      object-fit: cover;
      border-radius: 50%;
    }

    .offcanvas {
      background-color: black;
      color: white;
    }

    .offcanvas .nav-link {
      color: white;
      font-size: 1.1rem;
      padding: 10px 0;
      text-decoration: none;
    }

    .offcanvas .nav-link:hover {
      color: #cccccc;
    }

    .btn-close-white {
      filter: invert(1);
    }
  </style>
</head>
<body class="gradient-background">

  <!-- Header -->
  <div class="header-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'images/mvulane-tech-favicon-white.png' %}" alt="Logo" class="profile-img">
        </a>

        <!-- Mobile Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Desktop Menu -->
        <div class="collapse navbar-collapse d-none d-lg-flex" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#block-3">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#block-2">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#block-1">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Mobile Offcanvas Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <a class="nav-link" href="{% url 'index' %}">Home</a>
      <a class="nav-link" href="#block-3">About</a>
      <a class="nav-link" href="#block-2">Services</a>
      <a class="nav-link" href="#block-1">Contact</a>
    </div>
  </div>

  <!-- Add shadow on scroll -->
  <script>
    const header = document.querySelector('.header-container');
    window.addEventListener('scroll', () => {
      header.classList.toggle('header-shadow', window.scrollY > 0);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
